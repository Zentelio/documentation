site_name: Zentelio
site_url: https://docs.zentelio.net
site_author: JoseLuisHD
repo_url: https://github.com/Zentelio/zentelio-lang
copyright: Copyright &copy; Zentelio by JoseLuisHD
plugins:
  - search
  - tags
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: en - English
          build: true
        - locale: es
          name: es - Espa√±ol
          build: true
theme:
  name: material
  language: en
  favicon: assets/pages-ico.ico
  logo: assets/pages-header.webp
  features:
    - search.suggest
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - navigation.sections
    - navigation.expand
    - navigation.path
  palette:
    primary: black
    accent: indigo
    scheme: slate
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zentelio
    - icon: fontawesome/brands/discord
      link: https://discord.zentelio.net
nav:
  - Home: index.md
