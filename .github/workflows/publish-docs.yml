name: Publish Zentelio Documentation

on:
  push:
    branches:
      - public
  pull_request:
    types:
      - closed
    branches:
      - public

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: Deploy Zentelio Documentation
    if: ${{ contains(github.event.head_commit.message, '[ReleaseDocsWorkflow]') || contains(github.event.pull_request.title, '[ReleaseDocsWorkflow]') }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup MKDocs
        run: |
          pip install mkdocs
          pip install mkdocs-material

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build Documentation
        run: |
          cd ${{ github.workspace }} && mkdocs build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/site

      - name: Publish Zentelio Documentation
        id: deployment
        uses: actions/deploy-pages@v4